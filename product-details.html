<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="product-container">
        <!-- <header class="header"></header> -->
        <div class="header">
            <div class="header_contents">
                <div class="sneakerzone">
                    <h1><a href="index.html" style="text-decoration: none; color: black;">SNEAKERZONE</a></h1>
                </div>
                <div class="category">
                    <div class="men_category">
                        <a href="#men">MEN</a>
                    </div>
                    <div class="women_category">
                        <a href="#women">WOMEN</a>
                    </div>
                    <div class="kids_category">
                        <a href="#kids">KIDS</a>
                    </div>
                </div>
                <div class="searchbox">
                    <div  class="searcharea" >
                        <input type="text" placeholder="Search" class="text_input">
                    </div>
                    <div  class="searchicon">
                        <button style="background-color: transparent; border:none;" class="search_button"><span class="material-symbols-outlined" >search</span></button>
                    </div>
                    <div  class="shopbag" style="margin-right: 5px;">
                        <button style="background-color: transparent; border:none;" class="shopbag_button"><span class="material-symbols-outlined" >shopping_bag</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div>
                <img id="product-image1" src="" alt="Product Image">
            </div>
            <div>
                <img id="product-image2" src="" alt="Product Image">
            </div>
            <div>
                <img id="product-image3" src="" alt="Product Image">
            </div>
            <div>
                <img id="product-image4" src="" alt="Product Image">
            </div>
        </div>
        <div class="menu">
            <div style="margin-left: 10px;">
                <h2 id="product-title">Product Title</h2>
            </div>
            <div style="margin-left: 10px;">
                <p style="font-family: Varela Round" class="category_name" id="category_name">category name</p>
            </div>
            <div style="margin-left: 10px;">
                <p style="font-family: Varela Round" class="price" id="product-price" >$0.00</p>
            </div>
            <div class="purchase_menu">
                <div class="select">
                    <div style="margin-left: 10px;">
                        <p>Select Size</p>
                    </div>
                    <div style="margin-right: 10px;">
                        <p>Size Chart</p>
                    </div>
                </div>
                
                <div class="size">
                    <button >UK 10</button>
                </div>
                <div class="size">
                    <button >UK 10.5</button>
                </div>
                <div class="size">
                    <button >UK 6</button>
                </div>
                <div class="size">
                    <button >UK 11</button>
                </div>
                <div class="size">
                    <button>UK 11.5</button>
                </div>
                <div class="size">
                    <button>UK 8</button>
                </div>
                <div class="size">
                    <button>UK 9.5</button>
                </div>
                <div class="size">
                    <button>UK 10.5</button>
                </div>
                <div class="size">
                    <button>UK 2</button>
                </div>
                <div class="add_to_bag">
                    <button class="add_button" >Add to bag</button>
                </div>
                <div class="favourite">
                    <button>Favourite</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="product-details.js"></script>
    <script src="addToCart.js"></script>
    <script src="checkout.js"></script>

</body>
</html>
